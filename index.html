<!DOCTYPE html>
<html>
<head>
    <title>在线服务</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-analytics.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBI0mLoUz8mSJnGF6lNxiDg9rBLSqRrmTw",
            authDomain: "kfxt-7d2f1.firebaseapp.com",
            projectId: "kfxt-7d2f1",
            storageBucket: "kfxt-7d2f1.appspot.com",
            messagingSenderId: "355905987432",
            appId: "1:355905987432:web:2ca15e137a7a824de8acdd",
            measurementId: "G-L9S3H9RZXC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Initialize Firestore
        const db = getFirestore(app);

        // Reference to the Firestore collection
        const messagesRef = collection(db, 'messages');

        // Custom welcome message
        const customMessage = '请将您的问题和支付订单号一起发送，并留下您的联系方式（推荐使用Telegram），我们会尽快回复您，谢谢！';

        // Function to send a message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value;

            console.log("Message text:", messageText); // 添加调试信息

            if (messageText.trim() !== "") {
                try {
                    await addDoc(messagesRef, {
                        text: messageText,
                        timestamp: serverTimestamp(),
                        sender: 'user'
                    });
                    messageInput.value = '';
                    console.log("Message sent successfully"); // 添加调试信息
                } catch (error) {
                    console.error('Error writing document: ', error);
                }
            }
        }

        // Function to display messages
        function displayMessages() {
            const q = query(messagesRef, orderBy('timestamp'));
            onSnapshot(q, (snapshot) => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = ''; // Clear messages before displaying new ones

                // Display custom message first
                const customMessageElement = document.createElement('div');
                customMessageElement.classList.add('message', 'customerService');
                customMessageElement.innerHTML = `<img src="Logo.png" alt="客服头像" class="avatar"><div class="messageBox">${customMessage}</div>`;
                messagesDiv.appendChild(customMessageElement);

                snapshot.forEach((doc) => {
                    const message = doc.data();
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');

                    if (message.sender === 'customerService') {
                        messageElement.classList.add('customerService');
                        messageElement.innerHTML = `<img src="Logo.png" alt="客服头像" class="avatar"><div class="messageBox">${message.text}</div>`;
                    } else {
                        messageElement.classList.add('user');
                        messageElement.innerHTML = `<div class="messageBox">${message.text}</div>`;
                    }
                    messagesDiv.appendChild(messageElement);
                });

                // Scroll to the bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }

        // Initialize display messages
        window.onload = async () => {
            // Display messages from Firestore
            displayMessages();

            // Add the custom message to Firestore
            try {
                await setDoc(doc(messagesRef, 'customMessage'), {
                    text: customMessage,
                    timestamp: serverTimestamp(),
                    sender: 'customerService'
                });
                console.log("Custom message set successfully");
            } catch (error) {
                console.error('Error setting custom message: ', error);
            }

            // Add event listener to the button
            document.getElementById('sendButton').addEventListener('click', sendMessage);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f9f9;
        }
        #header {
            background-color: #282828;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        #header img {
            height: 30px;
            margin-right: 10px;
        }
        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
            height: calc(100% - 80px);
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #inputArea {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
        }
        .customerService {
            flex-direction: row;
            justify-content: flex-start;
        }
        .user {
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .messageBox {
            max-width: 70%;
            padding: 10px;
            border-radius: 8px;
            background-color: #e1f5fe;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .customerService .messageBox {
            background-color: #d1c4e9;
        }
        .user .messageBox {
            background-color: #c8e6c9;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="Logo.png" alt="Logo"> <!-- 确保该路径和仓库中的文件名一致 -->
        <h1>客服</h1>
    </div>
    <div id="chat">
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="messageInput" placeholder="在这里输入你的消息">
            <button id="sendButton">发送</button>
        </div>
    </div>
</body>
</html>
